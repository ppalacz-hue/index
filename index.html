<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>AUTODOC PRO – Panel Bonusów</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin:0;
    font-family: Arial, sans-serif;
    background:#ff5a00;
    min-height:100vh;
    overflow-y:auto; /* pionowy scroll jeśli treść nie mieści się w ekranie */
    position:relative;
}

/* ===== MAPA W TLE ===== */
.map-full {
    position:fixed;
    top:0; left:0;
    width:100%;
    height:100%;
    object-fit:cover;
    opacity:0.15; /* subtelna */
    z-index:0;
    pointer-events:none;
}

/* ===== LOGO NAD PANELEM ===== */
.logo-center {
    margin:20px auto;
    display:flex;
    justify-content:center;
    z-index:1;
}

.logo-center img {
    height:80px; /* zmniejszone, eleganckie */
}

/* ===== PANEL ===== */
.panel {
    background:white;
    width:90%;
    max-width:800px;
    margin:20px auto;
    height:220px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    border-radius:8px;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
    position:relative;
    z-index:1;
}

.left-icon, .right-icon {
    width:140px;
    height:100%;
    background:#f4b38f;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:50px;
    color:white;
}

.center-input {
    flex:1;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
}

input {
    width:90%;
    max-width:350px;
    padding:16px;
    font-size:24px;
    text-align:center;
    border:2px solid #ff5a00;
    border-radius:6px;
}

button {
    margin-top:12px;
    padding:10px 25px;
    font-size:18px;
    border:none;
    background:#ff5a00;
    color:white;
    border-radius:6px;
    cursor:pointer;
    transition:0.2s;
}

button:hover {
    background:#e04e00;
}

.reset-btn {
    background:#0f1f26;
    margin-left:10px;
}

.reset-btn:hover {
    background:#162f3a;
}

/* ===== WYNIKI ===== */
.results {
    margin:30px auto;
    background:white;
    padding:25px;
    border-radius:8px;
    width:90%;
    max-width:800px;
    display:none;
    box-shadow:0 8px 20px rgba(0,0,0,0.3);
    position:relative;
    z-index:1;
}

.results h2 {
    color:#ff5a00;
    margin-bottom:15px;
}

.result-grid {
    display:grid;
    grid-template-columns: 1fr 1fr;
    gap:15px;
    margin-top:15px;
    font-size:18px;
}

.note {
    margin-top:20px;
    font-size:14px;
    color:#555;
}

/* ===== MIESIĘCZNE ROZLICZENIE ===== */
.monthly-summary {
    margin-top:20px;
    padding:15px;
    background:#f7f7f7;
    border-radius:6px;
    font-size:16px;
}

#limitStatus {
    font-weight:bold;
}

/* ===== DOLNY BIAŁY PASEK ZAWSZE NA DOLE ===== */
.logo-bar {
    position:fixed;
    bottom:0;
    width:100%;
    background:white;
    padding:15px 0;
    display:flex;
    justify-content:center;
    align-items:center;
    box-shadow:0 -3px 10px rgba(0,0,0,0.15);
    z-index:2;
}

.logo-bar img {
    height:80px; /* dopasowane do nowego designu */
}
</style>
</head>

<body>

<!-- ===== MAPA W TLE ===== -->
<img src="mapa-autodoc.png" class="map-full" alt="Mapa w tle">

<!-- ===== LOGO NAD PANELEM ===== -->
<div class="logo-center">
    <img src="logo.svg" alt="AUTODOC">
</div>

<!-- ===== PANEL ===== -->
<div class="panel">
    <div class="left-icon">❤</div>

    <div class="center-input">
        <input type="text" id="employeeId" placeholder="ZESKANUJ / WPISZ ID">
        <div>
            <button onclick="checkBonus()">SPRAWDŹ BONUS</button>
            <button class="reset-btn" onclick="resetPanel()">ZERUJ</button>
        </div>
    </div>

    <div class="right-icon">⚡</div>
</div>

<!-- ===== WYNIKI ===== -->
<div class="results" id="resultsBox">
    <h2>Twoje wyniki:</h2>
    <div class="result-grid">
        <div><strong>Bonus:</strong> <span id="bonus"></span></div>
        <div><strong>UPH:</strong> <span id="uph"></span></div>
        <div><strong>Czas w procesie:</strong> <span id="time"></span></div>
        <div><strong>Data generowania:</strong> <span id="date"></span></div>
    </div>

    <div class="monthly-summary">
        <h3>Rozliczenie miesięczne:</h3>
        <div><strong>Przepracowane godziny:</strong> <span id="workedHours"></span></div>
        <div><strong>Limit miesięczny:</strong> <span id="monthlyLimit"></span></div>
        <div><strong>Status:</strong> <span id="limitStatus"></span></div>
    </div>

    <div class="note">
        Wielkość bonusu uzależniona jest od godzin w danym procesie.
        Podana wartość może różnić się od końcowej.
        Dziękujemy że jesteś.
    </div>
</div>

<!-- ===== DOLNY BIAŁY PASEK ZAWSZE NA DOLE ===== -->
<div class="logo-bar">
    <img src="autodoc-logo.png" alt="AUTODOC">
</div>

<script>
// przykładowe dane
const employees = {
    "8500": { bonus: "5200 zł", uph: "132", time: "6h 24m", date: "01.02.2026", workedHours: 168, monthlyLimit: 160 },
    "12345": { bonus: "3100 zł", uph: "118", time: "5h 50m", date: "01.02.2026", workedHours: 142, monthlyLimit: 160 }
};

let timeout;

function checkBonus(){
    const id = document.getElementById("employeeId").value.trim();
    const data = employees[id];

    if(data){
        document.getElementById("bonus").innerText = data.bonus;
        document.getElementById("uph").innerText = data.uph;
        document.getElementById("time").innerText = data.time;
        document.getElementById("date").innerText = data.date;

        document.getElementById("workedHours").innerText = data.workedHours + " h";
        document.getElementById("monthlyLimit").innerText = data.monthlyLimit + " h";

        const diff = data.workedHours - data.monthlyLimit;
        const statusEl = document.getElementById("limitStatus");

        if(diff >= 0){
            statusEl.innerText = "WYROBIONY LIMIT (+ " + diff + " h)";
            statusEl.style.color = "green";
        } else {
            statusEl.innerText = "BRAKUJE " + Math.abs(diff) + " h";
            statusEl.style.color = "red";
        }

        document.getElementById("resultsBox").style.display = "block";

        clearTimeout(timeout);
        timeout = setTimeout(resetPanel, 30000);
    } else {
        alert("Nie znaleziono pracownika!");
    }

    document.getElementById("employeeId").value = "";
}

function resetPanel(){
    document.getElementById("resultsBox").style.display = "none";
    document.getElementById("employeeId").value = "";
    clearTimeout(timeout);
}
</script>

</body>
</html>
